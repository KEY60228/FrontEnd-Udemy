<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> 
  <title>Udemy</title>
</head>
<body>
  <div id="global-container">
    <div id="container">
      <div id="content">
        <div class="hero"></div>
        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="hero__title">Enjoy Rich</div>
              <img src="images/villa-1.jpg">
            </div>
            <div class="swiper-slide">
              <div class="hero__title">Fantastic</div>
              <img src="images/villa-2.jpg">
            </div>
            <div class="swiper-slide">
              <div class="hero__title">Experience</div>
              <img src="images/villa-3.jpg">
            </div>
          </div>
          <div>
            <div class="hero__footer">
              <img class="hero__downarrow" src="images/arrow.svg">
              <span class="hero__scrolltext">scroll</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
