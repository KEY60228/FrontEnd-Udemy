<body>
    <h2>ホバー(:hover)、フォーカス(:focus)、アクティブ(:active)<br>

    <a href="#2">Item 2</a>

    <h2>:nth-child、:nth-of-typeについて</h2>

      <span>Item 1</span>
      <span>Item 2</span>
      <span class="cls">Item 3</span>
      <span>Item 4</span>
      <span>Item 5</span>
    </div>

    <div>
      <strong>Not Span</strong>
      <span>Item 1</span>
      <span>Item 2</span>
      <span>Item 3</span>
      <span>Item 4</span>
      <span>Item 5</span>
    </div>
